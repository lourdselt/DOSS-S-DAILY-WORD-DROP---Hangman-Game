<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doss's Daily Word Drop - Hangman</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .game-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #333;
    }
    .word-display {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }
    .letter {
      font-size: 2em;
      border-bottom: 3px solid #333;
      width: 35px;
      height: 50px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .letter {
        font-size: 1.5em;
        width: 28px;
        height: 40px;
      }
      .word-display {
        gap: 5px;
      }
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 8px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    .clue-box {
      margin: 15px 0;
      padding: 10px;
      background: #f0f4ff;
      border-left: 4px solid #007bff;
      border-radius: 8px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Doss's Daily Word Drop</h1>
    <div id="clue" class="clue-box">Loading clue...</div>
    <div id="wordDisplay" class="word-display"></div>
    <div id="keyboard" class="keyboard"></div>
  </div>

  <script>
    async function loadWordData() {
      try {
        const response = await fetch("dailyword.json");
        const data = await response.json();
        startGame(data.word, data.clue);
      } catch (error) {
        document.getElementById("clue").innerText = "Error loading word data.";
      }
    }

    function startGame(word, clue) {
      const wordDisplay = document.getElementById("wordDisplay");
      const keyboard = document.getElementById("keyboard");
      document.getElementById("clue").innerText = clue;

      let guessed = [];

      function renderWord() {
        wordDisplay.innerHTML = "";
        word.split("").forEach(letter => {
          const span = document.createElement("span");
          span.classList.add("letter");
          span.innerText = guessed.includes(letter.toLowerCase()) ? letter : "";
          wordDisplay.appendChild(span);
        });
      }

      function renderKeyboard() {
        const letters = "abcdefghijklmnopqrstuvwxyz".split("");
        letters.forEach(l => {
          const button = document.createElement("button");
          button.innerText = l;
          button.onclick = () => handleGuess(l, button);
          keyboard.appendChild(button);
        });
      }

      function handleGuess(letter, button) {
        button.disabled = true;
        guessed.push(letter);
        renderWord();
      }

      renderWord();
      renderKeyboard();
    }

    loadWordData();
  </script>
</body>
</html>
