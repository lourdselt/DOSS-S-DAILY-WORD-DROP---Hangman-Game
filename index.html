<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doss's Daily Word Drop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hangman-container">
    <h1>Doss's Daily Word Drop</h1>
    
    <div class="clue">
      <span id="clue-icon">⚠️</span>
      Clue: <span id="clue">Loading...</span>
    </div>
    
    <div class="word" id="word-display"></div>
    
    <div class="letters" id="letters"></div>
    
    <div class="hangman-drawing" id="hangman">
      <div class="line head" style="--line-length:40px;"></div>
      <div class="line body" style="--line-length:80px;"></div>
      <div class="line left-arm" style="--line-length:50px;"></div>
      <div class="line right-arm" style="--line-length:50px;"></div>
      <div class="line left-leg" style="--line-length:50px;"></div>
      <div class="line right-leg" style="--line-length:50px;"></div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <button id="reset">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
