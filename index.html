    padding: 15px 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border: 1px solid rgba(255,255,255,0.3);

  @keyframes fadeIn {

    to { opacity: 1; transform: translateY(0);}
  }

  #word {

  #word span {

    min-width: 30px;    
    height: 60px;
    line-height: 60px;

    font-size: 2em;
    font-weight: bold;
    color: #2c3e50;
    margin: 0 3px;       
    transition: all 0.3s ease;
  }
  #word span.show {

    color: #2980b9;
  }

      line-height: 50px;
    }

  #letters {

  }

    font-size: 1em; 
    cursor: pointer; 
    border: none; 
    border-radius: 10px; 
    background: linear-gradient(135deg, #2980b9, #3498db);
    color: white; 
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: background 0.3s, transform 0.2s;
  }
  #letters button:hover:not(:disabled) { 
    background: linear-gradient(135deg, #3498db, #5dade2);
    transform: scale(1.05);
  }
  #letters button:disabled { 
    background-color: #ccc; 
    cursor: not-allowed; 
    transform: none;
  }

  #wrong-guesses { 
    margin: 20px; 
    font-size: 1.2em; 
    color: #c0392b; 
  }
  #message { 
    font-size: 1.3em; 
    margin: 15px; 
    color: green; 
    min-height: 25px;
  }

  #hangman { 
    margin: 20px auto; 
    width: 160px; 
    height: 200px; 
    position: relative; 
  }
  .stick-part { 
    display: none; 
    position: absolute; 
    background-color: #000; 
  }

  /* Hanger parts */
  #base { bottom: 0; left: 0; width: 160px; height: 10px; display: block; }
  #pole { bottom: 10px; left: 70px; width: 10px; height: 190px; display: block; }

  #rope { top: 10px; left: 160px; width: 2px; height: 25px; display: block; background-color: black; }

  #head { top: 35px; left: 150px; width: 20px; height: 20px; border-radius: 50%; border: 2px solid black; background: none; }

  #right-arm { top: 65px; left: 122px; width: 35px; height: 2px; transform: rotate(45deg); transform-origin: right; background-color: black; }
  #left-leg { top: 115px; left: 159px; width: 35px; height: 2px; transform: rotate(45deg); transform-origin: left; background-color: black; }
  #right-leg { top: 115px; left: 122px; width: 35px; height: 2px; transform: rotate(-45deg); transform-origin: right; background-color: black; }

  #start { 
    margin-top: 20px; 
    padding: 12px 25px; 
    font-size: 1.1em; 
    cursor: pointer; 
    background-color: #27ae60; 
    color: white; 
    border: none; 
    border-radius: 12px; 
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: background 0.3s, transform 0.2s;
  }
  #start:hover { 
    background-color: #2ecc71; 
    transform: scale(1.05);
  }
</style>
