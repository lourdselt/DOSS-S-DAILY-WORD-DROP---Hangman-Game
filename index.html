<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doss's Daily Word Drop â€“ Hangman Edition</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
body {
    font-family: 'Poppins', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 30px 0;
    background: linear-gradient(to bottom, #f9f9f9, #e0f7fa);
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 { font-size: 2em; color: #2c3e50; margin-bottom: 5px; }

#clue {
    font-size: 1.2em;
    margin: 15px;
    padding: 15px 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    transition: transform 0.3s ease, background 0.3s ease;
}

#clue:hover { transform: scale(1.03); background: rgba(255,255,255,0.6); }

#word {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2vw;
    padding: 10px;
    margin: 0 auto;
    max-width: 95vw;
    font-size: calc(1.8rem + 0.5vw);
}

#word span {
    display: inline-block;
    min-width: calc(8vw);
    height: 60px;
    line-height: 60px;
    border-bottom: 3px solid #2c3e50;
    text-align: center;
    font-weight: bold;
    color: #2c3e50;
}

#word span.show { transform: scale(1.2); color: #2980b9; }

#letters {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    max-width: 95vw;
}

#letters button {
    margin: 5px;
    padding: 15px 18px;
    font-size: 1.1em;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #2980b9, #3498db);
    color: white;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: background 0.3s, transform 0.2s;
}

#letters button:hover:not(:disabled) {
    background: linear-gradient(135deg, #3498db, #5dade2);
    transform: scale(1.05);
}

#letters button:disabled { cursor: not-allowed; transform: none; }

#letters button.clicked { background: #95a5a6 !important; color: #fff !important; transform: scale(0.95); }
#letters button.correct { background: #27ae60 !important; color: #fff !important; }
#letters button.wrong { background: #e74c3c !important; color: #fff !important; }

@keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.3); }
    50% { transform: scale(0.9); }
    70% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

button.correct.bounce, button.wrong.bounce { animation: bounce 0.4s ease; }

#wrong-guesses { margin: 20px; font-size: 1.2em; color: #c0392b; }
#message { font-size: 1.3em; margin: 15px; color: green; min-height: 25px; }

#hangman {
    margin: 20px auto;
    width: 40vw;
    max-width: 200px;
    height: 50vw;
    max-height: 250px;
    position: relative;
}

.stick-part { position: absolute; background-color: #000; transition: opacity 0.5s ease; }

#base, #pole, #beam, #rope { display: block; opacity: 1; }
#head, #body, #left-arm, #right-arm, #left-leg, #right-leg { display: none; }
#head.show, #body.show, #left-arm.show, #right-arm.show, #left-leg.show, #right-leg.show { display: block; opacity: 1; }

#base { bottom: 0; left: 0; width: 100%; height: 5%; background: #000; }
#pole { bottom: 5%; left: 45%; width: 5%; height: 90%; background: #000; }
#beam { top: 0; left: 45%; width: 55%; height: 5%; background: #000; }
#rope { top: 5%; left: 100%; width: 1%; height: 15%; background: #000; }
#head { top: 18%; left: 93%; width: 10%; height: 15%; border-radius: 50%; border: 2px solid black; background: none; }
#body { top: 33%; left: 97%; width: 2%; height: 25%; background: #000; }
#left-arm { top: 35%; left: 97%; width: 20%; height: 2%; transform: rotate(-45deg); transform-origin: left; background: #000; }
#right-arm { top: 35%; left: 79%; width: 20%; height: 2%; transform: rotate(45deg); transform-origin: right; background: #000; }
#left-leg { top: 58%; left: 97%; width: 20%; height: 2%; transform: rotate(45deg); transform-origin: left; background: #000; }
#right-leg { top: 58%; left: 79%; width: 20%; height: 2%; transform: rotate(-45deg); transform-origin: right; background: #000; }

#start {
    padding: 12px 25px;
    font-size: 1.1em;
    cursor: pointer;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 12px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: background 0.3s, transform 0.2s;
    margin-top: 15px;
}
#start:hover { background-color: #2ecc71; transform: scale(1.05); }

#bg-music { background: #3498db; color: white; position: fixed; top: 10px; right: 10px; padding: 10px 18px; border-radius: 10px; border: none; cursor: pointer; }
#bg-music:hover { background: #2980b9; }

/* MOBILE OPTIMIZATION */
@media (max-width: 600px) {
  #letters { flex-wrap: wrap; justify-content: center; gap: 3px; max-height: 40vw; overflow-y: auto; padding-bottom: 5px; }
  #letters button { padding: 8px 10px; font-size: 0.85em; min-width: 28px; }
  #word span { min-width: 10vw; font-size: calc(1.3rem + 0.5vw); }
  #hangman { height: 35vw; max-height: 150px; }
}
</style>
</head>
<body>

<h1>Doss's Daily Word Drop â€“ Hangman Edition</h1>
<div id="clue">Loading daily wordâ€¦</div>
<div id="word"></div>
<div id="letters"></div>
<div id="wrong-guesses">Wrong guesses: 0 / 6</div>
<div id="message"></div>

<div id="hangman">
  <div id="base" class="stick-part"></div>
  <div id="pole" class="stick-part"></div>
  <div id="beam" class="stick-part"></div>
  <div id="rope" class="stick-part"></div>
  <div id="head" class="stick-part"></div>
  <div id="body" class="stick-part"></div>
  <div id="left-arm" class="stick-part"></div>
  <div id="right-arm" class="stick-part"></div>
  <div id="left-leg" class="stick-part"></div>
  <div id="right-leg" class="stick-part"></div>
</div>

<button id="start">Restart Hangman</button>
<button id="bg-music">ðŸŽµ Play Music</button>

<audio id="correct-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
<audio id="wrong-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
<audio id="bg-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script>
// JavaScript logic (same as working version with sounds, click colors, human parts)
let word="", clueText="", guessed=[], wrong=0;
const maxWrong=6;
const humanParts=["head","body","left-arm","right-arm","left-leg","right-leg"];
const wordDiv=document.getElementById('word');
const lettersDiv=document.getElementById('letters');
const wrongDiv=document.getElementById('wrong-guesses');
const messageDiv=document.getElementById('message');
const clueDiv=document.getElementById('clue');
const correctSound=document.getElementById("correct-sound");
const wrongSound=document.getElementById("wrong-sound");
const bgAudio=document.getElementById("bg-audio");

function fetchWord(){
  fetch("https://raw.githubusercontent.com/lourdselt/DOSS-S-DAILY-WORD-DROP---Hangman-Game/main/words.json")
  .then(res=>res.json())
  .then(data=>{
    word=data.word.toUpperCase();
    clueText=data.clue;
    clueDiv.textContent=(data.icon||"ðŸ’¡")+" Clue: "+clueText;
    startGame();
  }).catch(err=>{
    console.error(err);
    clueDiv.textContent="Error loading daily word!";
  });
}

function displayWord(){
  wordDiv.innerHTML="";
  for(let char of word){
    const span=document.createElement('span');
    span.textContent=guessed.includes(char)?char:"\u00A0";
    if(guessed.includes(char)) span.classList.add("show");
    wordDiv.appendChild(span);
  }
}

function createButtons(){
  lettersDiv.innerHTML="";
  for(let i=65;i<=90;i++){
    const letter=String.fromCharCode(i);
    const button=document.createElement('button');
    button.textContent=letter;
    button.onclick=()=>guess(letter,button);
    lettersDiv.appendChild(button);
  }
}

function guess(letter,btn){
  if(guessed.includes(letter)) return;
  guessed.push(letter);
  btn.disabled=true;
  btn.classList.add("clicked");

  if(!word.includes(letter)){
    btn.classList.add("wrong","bounce");
    wrongSound.currentTime=0; wrongSound.play();
    setTimeout(()=>btn.classList.remove("bounce"),400);
    if(wrong<humanParts.length) document.getElementById(humanParts[wrong]).classList.add("show");
    wrong++;
    wrongDiv.textContent=`Wrong guesses: ${wrong} / ${maxWrong}`;
    if(wrong===2) messageDiv.textContent="Keep trying! You can do it!";
    if(wrong===4) messageDiv.textContent="Almost there, donâ€™t give up!";
    if(wrong>=maxWrong){
      messageDiv.style.color="red";
      messageDiv.textContent="Game Over! Try again tomorrow.";
      disableAllButtons();
    }
  } else {
    btn.classList.add("correct","bounce");
    correctSound.currentTime=0; correctSound.play();
    setTimeout(()=>btn.classList.remove("bounce"),400);
    displayWord();
    if(!word.split("").some(l=>!guessed.includes(l))){
      messageDiv.style.color="green";
      messageDiv.textContent="Congratulations! You found the word!";
      disableAllButtons();
    }
  }
}

function disableAllButtons(){
  const buttons=lettersDiv.getElementsByTagName('button');
  for(let btn of buttons) btn.disabled=true;
}

function startGame(){
  guessed=[]; wrong=0;
  messageDiv.textContent="";
  wrongDiv.textContent=`Wrong guesses: 0 / ${maxWrong}`;
  ['head','body','left-arm','right-arm','left-leg','right-leg'].forEach(p=>document.getElementById(p).classList.remove("show"));
  displayWord();
  createButtons();
}

document.getElementById('start').onclick=startGame;
document.getElementById('bg-music').onclick=()=>{
  if(bgAudio.paused){ bgAudio.play(); document.getElementById('bg-music').textContent="ðŸ”‡ Stop Music"; }
  else{ bgAudio.pause(); document.getElementById('bg-music').textContent="ðŸŽµ Play Music"; }
};
</script>
</body>
</html>
